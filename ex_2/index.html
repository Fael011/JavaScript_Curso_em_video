<body>
    

    <script>
        //O "Number" serve para converter o prompt de string para number
        var n1 = Number(window.prompt("digite um numero"))
        var n2 = Number(window.prompt("digite outro numero")) 

        var soma = n1 + n2 

        //"${}" é uma template String que serve para mostrar o valor da variavel
        window.alert(`A soma é ${soma}`)

    </script>
</body>
